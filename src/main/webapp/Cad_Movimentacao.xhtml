<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">



            <ui:define name="centro">
                <h:form id="Cad">
                    <p:panel header="Cadastro de Movimentação" >
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <h:panelGrid columns="2" style="margin-right: 55%">
                            <p:outputLabel value="Tipo Movimento:" for="txt_tipoMovimento"/>
                            <p:selectOneMenu value="#{movimentosMB.movimentacao.tipoMovimento}" id="txt_tipoMovimento" required="true" requiredMessage="Campo TipoMovimento Invalido">
                                <f:selectItem itemLabel="Crédito" itemValue="C"/>
                                <f:selectItem itemLabel="Débito" itemValue="D"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Descrição:" for="txt_descMovimento" style="float: right"/>
                            <p:inputText value="#{movimentosMB.movimentacao.descricao}" id="txt_descMovimento" required="true" requiredMessage="Campo Descricao Invalido"/>
                            <p:outputLabel value="Data Movimento:" for="txt_dtMovimento"/>
                            <p:calendar locale="pt" value="#{movimentosMB.movimentacao.DT_Movimento}" showButtonPanel="true" navigator="true"  required="true" requiredMessage="O campo Data é obrigatório" id="txt_dtMovimento" >
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </p:calendar>
                            <p:outputLabel value="Valor:" for="txt_valor" style="float: right"/>
                            <p:inputText value="#{movimentosMB.movimentacao.valor}" id="txt_valor" required="true" requiredMessage="Campo Valor Invalido">
                                <!--                                <f:convertNumber pattern="#,##0.00" />  -->
                            </p:inputText>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton value="Salvar" action="#{movimentosMB.Salvar()}" ajax="false" style="float: right;bottom: 55px;right: 3%" icon="ui-icon-disk"/>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
